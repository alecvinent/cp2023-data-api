name: CI - CP 2023 data API

on:
  push:
    branches-ignore: 
      - main

  pull_request:
    # Ejecutar en todas las ramas
    branches: []

defaults:
 run:
  working-directory: "./03-Cliente_de_navegador/workshop app"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: npm install and build webpack     
        run: |
          npm ci
          npm audit fix --force
          npm install
          npm run build --if-present

  test:
    runs-on: ubuntu-latest
    needs: build

    strategy:
      matrix:
        node-version: [ 16.x, 18.x ]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: "./03-Cliente_de_navegador/workshop app/package-lock.json"
      - name: npm install and test
        run: |
          npm audit fix --force
          npm install
          npm test
        env:
          ci: true
